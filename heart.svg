<svg width="40" height="40" viewBox="-1.3 0 24 24" fill="#ff77a9" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes pulse {
      0% { transform: scale(.9); opacity: 0.9; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(.9); opacity: 0.9; }
