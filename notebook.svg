<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
<style>
@keyframes glow {
  0% { filter: drop-shadow(0 0 0px #ffb3d9); }
  100% { filter: drop-shadow(0 0 10px #ff87c9); }
}
svg { animation: glow 2s infinite alternate; }
</style>

